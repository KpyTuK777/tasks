<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>Work 11</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">Header</div>
			</header>
			<main class="page">
				<div class="section-1">
					<div class="section-1__container">
						<div class="car">
							<div class="car__roof"></div>
						</div>
					</div>
				</div>
				<div class="section-2">
					<div class="section-2__container">
						<div class="transform">
							<div class="transform__translate">translate</div>
						</div>
						<div class="transform">
							<div class="transform__scale">scale</div>
						</div>
						<div class="transform">
							<div class="transform__rotate">rotate</div>
						</div>
						<div class="transform">
							<div class="transform__skew">skew</div>
						</div>
						<div class="transform">
							<div class="transform__origin">origin</div>
						</div>
						<div class="transform">
							<div class="transform__perspective">perspective</div>
						</div>
						<div class="transform">
							<div class="transform__translate">translate</div>
						</div>
						<div class="transform">
							<div class="transform__rotate-3d">rotate-3D</div>
						</div>
						<div class="transform">
							<div class="transform__style">style</div>
						</div>
					</div>
				</div>
				<div class="section-3">
					<div class="section-3__container">
						<div class="wheel wheel--left">
							<div class="rectangle"></div>
						</div>
						<div class="wheel wheel--right">
							<div class="rectangle"><div class="line"></div></div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<footer class="footer">
			<div class="footer__container">
				<h2 class="footer__title">Footer</h2>
			</div>
		</footer>
	</body>
</html>
