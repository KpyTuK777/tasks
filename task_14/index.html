<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet">
		<title>Work 14</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__container"><h1 class="header__title">Header</h1></div>
			</header>
			<main class="page">
				<div class="section-1">
					<div class="section-1__container">
						<form action="#" enctype="multipart/form-data" method="get"
							class="section-1__info">
							<h2 class="info-user__title">Billing Information</h2>
							<label for="name" class="info-user__name"><span class="name-span">First
									name</span><input type="text"
									id="name" placeholder="Your first name" class="input-frame"></label>
							<label for="surname" class="info-user__name"><span
									class="name-span">Last name</span><input
									type="text" id="surname" placeholder="Your last name"
									class="input-frame"></label>
							<label for="company-name" class="info-user__name"><div><span
										class="name-span">Company Name</span>
									<span class="name-span name-span--gray">(optional)</span></div><input
									type="text" id="company-name"
									placeholder="Company name" class="input-frame"></label>
							<label for="adress" class="address-name"><span class="name-span">Street
									address</span><input
									type="text"
									id="adress" placeholder="Address" class="address-frame"></label>
							<label for="country-name" class="info-user__name"><span
									class="name-span">Country
									/ Region</span>
								<select name="country-list" class="country-list" id="country-name">
									<option value="1">Ukraine</option>
									<option value="2">Romania</option>
									<option value="3">Poland</option>
									<option value="4" selected>USA</option>
									<option value="5">Sweden</option>
								</select></label>
							<label for="name" class="info-user__name"><span
									class="name-span">States</span><input type="text"
									id="name" placeholder="Your first name" class="input-frame"></label>
							<label for="name" class="info-user__name"><span class="name-span">Zip
									Code</span><input type="text"
									id="name" placeholder="Your first name" class="input-frame"></label>
						</form>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer__container">Footer</div>
			</footer>
		</div>
	</body>
</html>
